<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Create Course</ui:define>

    <ui:define name="content">
        
        <h2>Create Course</h2>
        <h:form class="form-horizontal">
            
            <div class="form-group">
                <h:outputLabel for="name" value="Course Name" class="control-label col-xs-2"/>
                <div class="col-xs-5">
                <h:inputText id="name" value="#{createcourseBean.name}" class="form-control" label="Course Name: "></h:inputText>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Select Lecturer" class="control-label col-xs-2" />
                <div class="col-xs-5">
                <h:selectOneListbox value="#{createcourseBean.lecturerId}" class="form-control">
                    <c:forEach items="#{createcourseBean.users}" var="candidate">
                        <f:selectItem itemValue="#{candidate.id}" itemLabel="#{candidate.name}"/>
                    </c:forEach>
                </h:selectOneListbox>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton action="#{createcourseBean.createCourse()}" value="Create Course" class="btn btn-default"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
