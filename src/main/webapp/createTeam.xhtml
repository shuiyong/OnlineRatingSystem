<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Create Team</ui:define>

    <ui:define name="content">
        
        <h2>Create Team</h2>
        <h:form class="form-horizontal">
            
            <div class="form-group">
                <h:outputLabel value="Select A Course" class="control-label col-xs-2" />
                <div class="col-xs-10">
                <h:selectOneListbox value="#{createteamBean.courseId}" class="form-control">
                    <c:forEach items="#{createteamBean.course}" var="courseCandidate">
                        <f:selectItem itemValue="#{courseCandidate.id}" itemLabel="#{courseCandidate.name}"/>
                    </c:forEach>
                </h:selectOneListbox>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Select An RPM" class="control-label col-xs-2" />
                <div class="col-xs-10">
                <h:selectOneListbox value="#{createteamBean.rpmId}" class="form-control">
                    <c:forEach items="#{createteamBean.students}" var="rpmCandidate">
                        <f:selectItem itemValue="#{rpmCandidate.id}" itemLabel="#{rpmCandidate.firstName} #{rpmCandidate.lastName}"/>
                    </c:forEach>
                </h:selectOneListbox>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Select Team Members" class="control-label col-xs-2" />
                <div class="col-xs-10">
                <h:selectManyListbox value="#{createteamBean.studentIds}" class="form-control">
                    <c:forEach items="#{createteamBean.students}" var="studentCandidate">
                        <f:selectItem itemValue="#{studentCandidate.id}" itemLabel="#{studentCandidate.firstName} #{studentCandidate.lastName}"/>
                    </c:forEach>
                </h:selectManyListbox>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton action="#{createteamBean.createTeam()}" value="Create Team" class="btn btn-default"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
