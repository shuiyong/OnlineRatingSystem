<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Assign Artifact</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="artifactId" value="#{assignArtifactBean.artifactId}"/>
            <f:viewParam name="teamMemberId" value="#{assignArtifactBean.teamMemberId}"/>
        </f:metadata>
        <h1 id="header">Assign Artifact: #{param['artifactId']}</h1>
        <a href="/dashboard.xhtml">Dashboard</a>
        
        <h:form class="form-horizontal">
            
            <div class="form-group">
                <h:outputLabel value="Select Reviewers" class="control-label col-xs-2" />
                <div class="col-xs-10">
                <h:selectManyListbox value="#{assignArtifactBean.reviewerIds}" class="form-control">
                    <c:forEach items="#{assignArtifactBean.candidateReviewers}" var="candidate">
                        <f:selectItem itemValue="#{candidate.id}" itemLabel="#{candidate.user.firstName} #{candidate.user.lastName}"/>
                    </c:forEach>
                </h:selectManyListbox>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel value="Select Deadline" class="control-label col-xs-2" />
                <div class="col-xs-10">
                <p:calendar value="#{assignArtifactBean.deadline}" pattern="MM/dd/yyyy HH:mm:ss"/>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-10">
                    <h:commandButton action="#{assignArtifactBean.assignArtifact}" value="Confirm" class="btn btn-default"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
