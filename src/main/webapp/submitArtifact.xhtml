<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Submit Artifact</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="teamId" value="#{submitartifactBean.teamId}"/>
        </f:metadata>
        <h2>Submit Artifact</h2>
        <p>You are submitting for team <strong>#{submitartifactBean.team.course.name} (team #{submitartifactBean.team.id})</strong></p>
        <h:form enctype="multipart/form-data" class="form-horizontal">
            
            <div class="form-group">
                <h:outputLabel for="name" value="Artifact Name" class="control-label col-xs-2"/>
                <div class="col-xs-5">
                <h:inputText id="name" value="#{submitartifactBean.name}" class="form-control" label="Artifact name: "></h:inputText>
                </div>
            </div>
            
            <div class="form-group">
                <label for="j_idt11:j_idt16" class="control-label col-xs-2">File input</label>
                <div class="col-xs-5">
                    <p:fileUpload value="#{submitartifactBean.file}" mode="simple"/>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-5">
                    <p:commandButton value="Submit" ajax="false" actionListener="#{submitartifactBean.upload}" class="btn btn-default"/>
                </div>
            </div>
        </h:form>
        
        <c:set target="#{flash}" property="keepMessages" value="true" />
    </ui:define>
</ui:composition>
