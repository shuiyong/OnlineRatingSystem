<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <h:form><h:commandButton action="#{loginBean.createUser}" value="Create user test/test"/></h:form>
        <h:form class="form-horizontal">
            <h1 id="header">Login to SoftProj</h1>
            <h:panelGrid columns="2" cellpadding="2" class="form-group">
                <h:outputLabel for="username" value="Username" class="col-lg-1 control-label" />
                <h:inputText id="username" value="#{loginBean.username}"  label="Username: " class="form-control"></h:inputText>
                <h:outputLabel for="password" value="Password" class="col-lg-1 control-label"/>
                <h:inputSecret id="password" value="#{loginBean.password}" label="Password: " class="form-control"></h:inputSecret>
            </h:panelGrid>
            <h:commandButton type="submit" value="Login" action="#{loginBean.login}" class="btn btn-default"/>
            <c:if test="${param['error'] == 1}">
                <p>
                    <h:outputText value="Wrong username or password!"/>
                </p>
            </c:if>
        </h:form>
    </ui:define>
</ui:composition>
