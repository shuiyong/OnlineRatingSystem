<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>SoftProj | Login</title>
        <link rel="stylesheet" type="text/css" href="resources/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="resources/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="resources/custom.css" />
    </h:head>
    <h:body>
        
    	<div class="container">
            <h1 class="text-center">Login to Softproj</h1>
            <div class="row">
                <h:form class="form-horizontal col-md-4 col-md-offset-4">
                    <div class="form-group">
                        <h:outputLabel for="username" value="Username" class="control-label col-xs-4" />
                        <div class="col-xs-8">
                        <h:inputText id="username" value="#{loginBean.username}"  label="Username: " class="form-control"></h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="password" value="Password" class="control-label col-xs-4"/>
                        <div class="col-xs-8">
                        <h:inputSecret id="password" value="#{loginBean.password}" label="Password: " class="form-control"></h:inputSecret>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-4 col-xs-8">
                            <h:commandButton type="submit" value="Login" action="#{loginBean.login}" class="btn btn-default"/>
                            <c:if test="${param['error'] == 1}">
                                <p>
                                    <h:outputText value="Wrong username or password!"/>
                                </p>
                            </c:if>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
