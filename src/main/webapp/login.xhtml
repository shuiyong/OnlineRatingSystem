<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <h1 id="header">Login to SoftProj</h1>
        
        <h:form class="form-horizontal">
            
            <div class="form-group">
                <h:outputLabel for="username" value="Username" class="control-label col-xs-2" />
                <div class="col-xs-10">
                <h:inputText id="username" value="#{loginBean.username}"  label="Username: " class="form-control"></h:inputText>
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="password" value="Password" class="control-label col-xs-2"/>
                <div class="col-xs-10">
                <h:inputSecret id="password" value="#{loginBean.password}" label="Password: " class="form-control"></h:inputSecret>
                </div>
            </div>
                
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <h:commandButton type="submit" value="Login" action="#{loginBean.login}" class="btn btn-default"/>
                    <c:if test="${param['error'] == 1}">
                        <p>
                            <h:outputText value="Wrong username or password!"/>
                        </p>
                    </c:if>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
