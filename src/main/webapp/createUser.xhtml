<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Create User</ui:define>

    <ui:define name="content">
        
        <h2>Create User</h2>
        <h:form class="form-horizontal">
            <div class="form-group">
                <h:outputLabel value="Username / Email address" class="control-label col-xs-3"/>
                <div class="col-xs-9">
                    <h:inputText value="#{createUserBean.username}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="First name" class="control-label col-xs-3"/>
                <div class="col-xs-9">
                    <h:inputText value="#{createUserBean.firstname}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Last name" class="control-label col-xs-3"/>
                <div class="col-xs-9">
                    <h:inputText value="#{createUserBean.lastname}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Password" class="control-label col-xs-3"/>
                <div class="col-xs-9">
                    <h:inputSecret value="#{createUserBean.password}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Admin?" class="control-label col-xs-3"/>
                <div class="col-xs-9">
                    <h:selectBooleanCheckbox value="#{createUserBean.admin}"/>
                </div>
            </div>
            
            <h:commandButton action="#{createUserBean.createUser()}" value="Create User" class="btn btn-default"/>
        </h:form>
        <c:set target="#{flash}" property="keepMessages" value="true" />
    </ui:define>
</ui:composition>
