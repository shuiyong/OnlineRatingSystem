<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Review Artifact</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="artifactId" value="#{reviewartifactBean.myArtifactId}"/>
        </f:metadata>
        <h1 id="header">Review Artifact</h1>
        <a href="/dashboard.xhtml">Dashboard</a>
        
        <h:form class="form-horizontal">
            <h:selectOneListbox value="#{reviewartifactBean.myArtifactId}" class="form-control">
                <c:forEach items="#{reviewartifactBean.unreviewedArtifacts}" var="myArtifact">
                    <f:selectItem itemValue="#{myArtifact.id}" itemLabel="#{myArtifact.name}"/>
                </c:forEach>
            </h:selectOneListbox>
            
            <h:commandButton action="#{reviewartifactBean.loadData}" value="Load Artifact" class="btn btn-default"/>
            <h:outputText value="#{reviewartifactBean.artifactData}" class="col-lg-1 control-label"/>
            
            <p:inputTextarea value="#{reviewartifactBean.content}" rows="4" label="Input Your Comment" class="form-control"/> 
            <h:commandButton action="#{reviewartifactBean.createReview}" value="Submit" class="btn btn-default"/>
            
            <p:commandButton value="Download artfact" ajax="false" class="btn btn-default">
                <p:fileDownload value="#{reviewartifactBean.getArtifactFile(reviewartifactBean.myArtifactId)}" />
            </p:commandButton>
        </h:form>
        
        <h:form>
            <p:inputTextarea value="#{reviewartifactBean.content}" rows="4" label="Input Your Comment" /> 
            <p:outputLabel for="rating" value="Rating:" />
            <p:selectOneMenu id="rating" value="#{reviewartifactBean.rating}">
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
                <f:selectItem itemLabel="4" itemValue="4" />
                <f:selectItem itemLabel="5" itemValue="5" />
                <f:selectItem itemLabel="6" itemValue="6" />
                <f:selectItem itemLabel="7" itemValue="7" />
                <f:selectItem itemLabel="8" itemValue="8" />
                <f:selectItem itemLabel="9" itemValue="9" />
                <f:selectItem itemLabel="10" itemValue="10" />
            </p:selectOneMenu>
            <h:commandButton action="#{reviewartifactBean.createReview}" value="Submit" />
        </h:form>
        
        
    </ui:define>
</ui:composition>
