<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">Review Artifact</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="reviewAssignmentId" value="#{reviewartifactBean.reviewAssignmentId}"/>
        </f:metadata>
        <h2>Review Artifact</h2>
        <p>Here you can submit review for artifact <strong>#{reviewartifactBean.artifact.name}</strong></p>
        
        <h:form class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-10">
                    <p:commandButton value="Download artifact" ajax="false" class="btn btn-default">
                        <p:fileDownload value="#{reviewartifactBean.getArtifactFile(reviewartifactBean.reviewAssignmentId)}" />
                    </p:commandButton>
                </div>
            </div>
        </h:form>
        
        <h:form class="form-horozontal">
            <div class="form-group">
                <h:outputLabel value="Leave a Comment" class="control-label col-xs-10" />
                <p:inputTextarea value="#{reviewartifactBean.content}" rows="4" label="Input Your Comment" class="form-control" /> 
            </div>
            <div class="form-group">
                <p:outputLabel for="rating" value="Rating: " class="control-label col-xs-10"/>
                <h:selectOneMenu id="rating" value="#{reviewartifactBean.rating}" class="form-control">
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="5" itemValue="5" />
                    <f:selectItem itemLabel="6" itemValue="6" />
                    <f:selectItem itemLabel="7" itemValue="7" />
                    <f:selectItem itemLabel="8" itemValue="8" />
                    <f:selectItem itemLabel="9" itemValue="9" />
                    <f:selectItem itemLabel="10" itemValue="10" />
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <h:commandButton action="#{reviewartifactBean.createReview}" value="Submit" class="btn btn-default"/>
            </div>
        </h:form>
        
        
    </ui:define>
</ui:composition>
